<app-load *ngIf="load"></app-load>
<div id="container">
  <mat-card>
    <h4>Register</h4>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="center">
        <mat-form-field appearance="outline">
          <mat-label>Rumah</mat-label>
          <input matInput placeholder="Rumah" formControlName="Rumah">
          <mat-hint>
            <span class="invalid" *ngIf="registerForm.get('Rumah').touched">
              <span class="invalid" *ngIf="registerForm.get('Rumah').errors?.required">Rumah wajib</span>
            </span>
        </mat-hint>
        </mat-form-field>
      </div>
      <div class="center">
        <mat-form-field appearance="outline">
          <mat-label>Nama</mat-label>
          <input matInput placeholder="Nama" formControlName="Nama">
          <mat-hint>
            <span class="invalid" *ngIf="registerForm.get('Nama').touched">
              <span class="invalid" *ngIf="registerForm.get('Nama').errors?.required">Nama wajib</span>
          </span>
        </mat-hint>
        </mat-form-field>
      </div>
      <div class="center">
        <mat-form-field appearance="outline">
          <mat-label>NIM</mat-label>
          <input matInput placeholder="NIM" formControlName="NIM">
          <mat-hint>
            <span class="invalid" *ngIf="registerForm.get('NIM').touched">
              <span class="invalid" *ngIf="registerForm.get('NIM').errors?.required">NIM wajib</span>
              <span class="invalid" *ngIf="registerForm.get('NIM').value <= 1000000000">NIM wajib 10 digit</span>
            </span>
        </mat-hint>
        </mat-form-field>
      </div>
      <div class="center">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" type='password' formControlName="Pass">
          <mat-hint>
            <span class="invalid" *ngIf="registerForm.get('Pass').touched">
              <span class="invalid" *ngIf="registerForm.get('Pass').errors?.required">Pass wajib</span>
          </span>
          </mat-hint>
        </mat-form-field>
      </div>
      <div class="center">
        <mat-form-field appearance="outline">
          <mat-label>Invitation Code</mat-label>
          <input matInput placeholder="Password" type='password' formControlName="Invit">
          <mat-hint>
            <span class="invalid" *ngIf="registerForm.get('Invit').touched">
              <span class="invalid" *ngIf="registerForm.get('Invit').errors?.required">Invitation code wajib</span>
          </span>
          </mat-hint>
        </mat-form-field>
      </div>
      <div style="text-align: center;margin:0px;padding:0px">
        {{info}}
      </div>
      <div class="center">
        <button mat-raised-button type="submit" color="primary" [disabled]="!registerForm.valid">register</button>
        <a routerLink='/member/login'><button mat-raised-button type="button">login</button></a>
      </div>
    </form>
  </mat-card>
</div>
